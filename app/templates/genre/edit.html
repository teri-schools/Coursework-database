{% extends 'base.html' %}

{% block title %}Edit Genre{% endblock %}

{% block content %}
    <h1>Edit Genre</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ genre.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Genre</button>
    </form>
    <form action="{{ url_for('genre.delete', genre_id=genre.id) }}" method="POST" style="display: inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this genre?')">Delete Genre</button>
    </form>
{% endblock %}
