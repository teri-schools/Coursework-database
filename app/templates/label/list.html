{% extends 'base.html' %}

{% block title %}Labels{% endblock %}

{% block content %}
    <h1>Labels</h1>
    <ul>
        {% for label in labels %}
            <li>
                {{ label.name }}
                <a href="{{ url_for('label.edit', label_id=label.id) }}">Edit</a>
                <form action="{{ url_for('label.delete', label_id=label.id) }}" method="POST" style="display: inline;">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
