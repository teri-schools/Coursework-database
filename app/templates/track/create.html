{% extends 'base.html' %}

{% block title %}New Track{% endblock %}

{% block content %}
    <h1>Create New Track</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" step="0.01" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <select class="form-control" id="artist" name="artist_id" required>
                {% for artist in artists %}
                <option value="{{ artist.id }}">{{ artist.name }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden" name="album_id" value="{{ album_id }}">
        <button type="submit" class="btn btn-primary">Create Track</button>
    </form>
{% endblock %}
