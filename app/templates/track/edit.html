{% extends 'base.html' %}

{% block title %}Edit Track{% endblock %}

{% block content %}
    <h1>Edit Track</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ track.title }}" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" step="0.01" class="form-control" id="duration" name="duration" value="{{ track.duration }}" required>
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <select class="form-control" id="artist" name="artist_id" required>
                {% for artist in artists %}
                <option value="{{ artist.id }}" {% if artist.id == track.artist_id %}selected{% endif %}>{{ artist.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Track</button>
    </form>
    <a href="{{ url_for('album.detail', album_id=track.album_id) }}" class="btn btn-secondary mt-3">Back to Album</a>
{% endblock %}
