{% extends 'base.html' %}

{% block title %}Music Album Catalog{% endblock %}

{% block content %}
    <h1>Music Album Catalog</h1>
    <div class="row">
        {% for album in albums %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ album.title }}</h5>
                        <p class="card-text">Release Year: {{ album.release_year }}</p>
                        <a href="{{ url_for('album.detail', album_id=album.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
