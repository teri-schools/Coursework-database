{% extends 'base.html' %}

{% block title %}New Album{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='scripts/components/multipleList.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/new_album.js') }}"></script>
{% endblock %}


{% block styles %}
    <link  rel="stylesheet" href="{{ url_for('static', filename='styles/new_album.css') }}">
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Create New Album</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="release_year">Release Year</label>
                    <input type="number" class="form-control" id="release_year" name="release_year" required>
                </div>
                <div class="form-group">
                    <label for="label">Label</label>
                    <select class="form-control" id="label" name="label_id" required>
                        {% for label in labels %}
                        <option value="{{ label.id }}">{{ label.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group artist-box">
                    <label for="artists">Artists</label>
                    <div class="input-group multiple-select">
                        <select class="form-control multiple-select-list" id="artists-list">
                            {% for artist in artists %}
                                <option value="{{ artist.id }}">{{ artist.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary multiple-select-add" type="button" id="add-artist">Add</button>
                        </div>
                    </div>
                    <div id="selected-artists" class="multiple-select-div"></div>
                </div>

                <div class="form-group genre-box">
                    <label for="genres">Genres</label>
                    <div class="input-group">
                        <select class="form-control multiple-select-list" id="genres-list">
                            {% for genre in genres %}
                                <option value="{{ genre.id }}">{{ genre.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary multiple-select-add" type="button" id="add-genre">Add</button>
                        </div>
                    </div>
                    <div id="selected-genres" class="multiple-select-div"></div>
                </div>

                <button type="submit" class="btn btn-primary">Create Album</button>
            </form>
        </div>
    </div>
{% endblock %}
